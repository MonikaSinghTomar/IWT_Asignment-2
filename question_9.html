<HTML>
	<HEAD>
		<TITLE>REGISTRATION PAGE</TITLE>
	</HEAD>
	<BODY>
		<FORM METHOD="GET">
		<TABLE BORDER=0>
			<TR>
				<TD COLSPAN=3><H1>FEEDBACK</H1></TD>
				
			</TR>
			<TR>
				<TD><LABEL>Username : </LABEL></TD>
				<TD COLSPAN=2><INPUT TYPE="TEXT" NAME="uname" PLACEHOLDER="Enter UserName" /></TD>
			</TR>
			<TR>
				<TD><LABEL>Password : </LABEL></TD>
				<TD COLSPAN=2><INPUT TYPE="PASSWORD" NAME="pass" PLACEHOLDER="Password"/></TD>
			</TR>
			<TR>
				<TD><LABEL> GENDER : </LABEL></TD>
				<TD>
					<INPUT TYPE="RADIO" NAME="GENDER" VALUE="F"/>
					<LABEL>Female</LABEL>
				</TD>
				<TD>
					<INPUT TYPE="RADIO" NAME="GENDER" VALUE="M"/>
					<LABEL>Male</LABEL>
				</TD>
			</TR>
			<TR>
				<TD><LABEL> Hobbies : </LABEL></TD>
				<TD>
					<INPUT TYPE="CHECKBOX" NAME="hobbies" VALUE="S" />
					<LABEL>Singing</LABEL>
				</TD>
				<TD>
					<INPUT TYPE="CHECKBOX" NAME="hobbies" VALUE="D" />
					<LABEL>Dancing</LABEL>
				</TD>
			</TR>
			<TR>
				<TD><LABEL>Class</LABEL></TD>
				<TD COLSPAN=2>
					<SELECT NAME="class">
						<OPTION VALUE="DEFAULT">Choose your class</OPTION>
						<OPTION VALUE="BTIT" >B.Tech (IT)</OPTION>
						<OPTION VALUE="BTCS">B.Tech (CS)</OPTION>
					</SELECT>
				</TD>
			</TR>
			<TR>
				<TD><LABEL>Comment : </LABEL></TD>
				<TD><TEXTAREA ROWS=12 COLS=30 NAME="comments" PLACEHOLDER="Comments..."></TEXTAREA></TD>
			</TR>
			<TR>
				<TD COLSPAN=2 ALIGN="LEFT"><INPUT TYPE="SUBMIT" VALUE="submit"/></TD>
			</TR>
		</TABLE
	</BODY>
</HTML>
